<div>
    <div class="modal-header">
        <h2>Enter transition parameters:</h2>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
            <th>Parameter</th>
            <th>Value</th>
            </thead>
            <tbody>
            <tr ng-repeat="param in tvm.params"></tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="button btn-default" ng-click="$close()">Accept</button>
        <button class="button btn-danger" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
