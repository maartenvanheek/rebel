<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" data-require="angular.js@1.5.x"
            data-semver="1.5.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.js"></script>

</head>
<body ng-app="test" ng-controller="testCtrl">
<button class="button btn-default" ng-click="modaltest()">Modal</button>

</body>
</html>

<script>
    angular.module('test',[
            'ui.bootstrap',
            'test.ctrl'
    ]);
    angular.module('test.ctrl',[])
            .controller('testCtrl', ['$uibModal', '$scope', function($uibModal, $scope){
                $scope.modaltest = modaltest;
                function modaltest(){
                    console.log("in modaltest");
                    var modalInstance = $uibModal.open({
                        backdrop: true,
                        animation: true,
                        templateUrl: 'transitionModal.tpl.html',
                        controller: 'testModalCtrl',
                        controllerAs: 'tvm'

                    });
                    modalInstance.result.then(function (ok){
                        console.log("ok");
                    })
                }
            }])
            .controller('testModalCtrl', ['$uibModalInstance',
            function($uibModalInstance){
                var tvm = this;
                tvm.string = 'hi world';
                tvm.close = function(result){
                    $uibModalInstance.close(result);
                }
            }])
</script>
